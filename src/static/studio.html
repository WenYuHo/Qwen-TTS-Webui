<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Studio - Qwen-TTS</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .studio-container {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
        }

        .studio-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            margin-top: 24px;
        }

        .studio-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .studio-card h2 {
            margin: 0;
            font-size: 1.25rem;
            color: var(--accent);
        }

        .preview-player {
            background: rgba(0, 0, 0, 0.2);
            padding: 12px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
    </style>
</head>

<body>
    <div class="studio-container">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 32px;">
            <div>
                <h1 style="margin:0;">Voice Studio</h1>
                <p style="color: var(--text-secondary); margin-top: 4px;">Design, clone, and manage your custom voices.
                </p>
            </div>
            <a href="/" class="btn btn-secondary">‚Üê Back to Story Canvas</a>
        </div>

        <div class="studio-grid">
            <!-- Voice Design -->
            <div class="studio-card">
                <h2>Voice Design</h2>
                <p style="font-size: 0.875rem; color: var(--text-secondary);">Describe the voice features in natural
                    language.</p>
                <textarea id="design-instruct"
                    placeholder="A calm, middle-aged man with a deep and soothing tone, speaking slowly."
                    style="height: 100px;"></textarea>
                <div class="control-group">
                    <span class="label">Test Script</span>
                    <input type="text" id="design-test-text"
                        value="Hello, this is my new custom voice. How do I sound?">
                </div>
                <button class="btn btn-primary" id="btn-design-test" onclick="studio.testVoice('design')">Test
                    Voice</button>
                <div id="design-preview" class="preview-player" style="display:none;">
                    <button class="btn btn-secondary btn-sm" onclick="studio.playPreview('design')">‚ñ∂ Play</button>
                    <span id="design-status" style="font-size:0.8rem;">Ready</span>
                    <button class="btn btn-primary btn-sm" style="margin-left:auto"
                        onclick="studio.saveVoice('design')">Save to Library</button>
                </div>
            </div>

            <!-- 3s Cloning -->
            <div class="studio-card">
                <h2>3s Cloning</h2>
                <p style="font-size: 0.875rem; color: var(--text-secondary);">Upload a short 3-10s clip to clone a
                    specific person.</p>
                <div class="control-group">
                    <input type="file" id="clone-file" accept="audio/*" style="display:none"
                        onchange="studio.handleUpload(this.files[0])">
                    <button class="btn btn-secondary" style="width:100%"
                        onclick="document.getElementById('clone-file').click()">
                        üìÅ Upload Reference Audio
                    </button>
                    <span id="upload-name"
                        style="font-size:0.75rem; color:var(--text-secondary); display:block; margin-top:4px;">No file
                        selected</span>
                </div>
                <div class="control-group">
                    <span class="label">Test Script</span>
                    <input type="text" id="clone-test-text"
                        value="This is a clone of the audio you uploaded. Pretty cool, right?">
                </div>
                <button class="btn btn-primary" id="btn-clone-test" onclick="studio.testVoice('clone')" disabled>Test
                    Clone</button>
                <div id="clone-preview" class="preview-player" style="display:none;">
                    <button class="btn btn-secondary btn-sm" onclick="studio.playPreview('clone')">‚ñ∂ Play</button>
                    <span id="clone-status" style="font-size:0.8rem;">Ready</span>
                    <button class="btn btn-primary btn-sm" style="margin-left:auto"
                        onclick="studio.saveVoice('clone')">Save to Library</button>
                </div>
            </div>
        </div>

        <div class="header" style="margin-top: 48px; border-bottom: 2px solid var(--border); padding-bottom: 12px;">
            <h2>My Voice Library</h2>
        </div>
        <div id="studio-library" class="studio-grid"
            style="grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));">
            <!-- Voices populate here -->
        </div>
    </div>

    <!-- Hidden audio player for previews -->
    <audio id="studio-player" style="display:none"></audio>

    <script src="/static/shared.js"></script>
    <script src="/static/studio.js"></script>
</body>

</html>
